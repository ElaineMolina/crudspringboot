<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="ISO-8859-1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4">
        <div class="col-sm=6">
            <form th:action="@{/save}" th:object=${pessoa} method="POST">
                <div class="card">
                <div class="card-header">
                <h3>Modulo Pessoa</h3>
                    </div>
                <div class="card-body">
                    <div class="form=group">
                        <label>ID</label>
                        <input th:field="*{id}" type="text" class="form-control"/>
                    </div>

                <div class="form=group">
                    <label>NOMES</label>
                    <input th:field="*{nome}" type="text" class="form-control"/>
                </div>

                <div class="form=group">
                    <label>TELEFONE</label>
                    <input th:field="*{telefone}" type="text" class="form-control"/>
                </div>
            </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-sucess">
                </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
